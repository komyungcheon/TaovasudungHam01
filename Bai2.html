<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function increaseNumber(number) {
        return number + 1;
    }
    let num = 10;
    let increasedNum = increaseNumber(num);
    document.write("Số ban đầu là " + num + "<br>");
    document.write("Số sau khi tăng lên 1 là " + increasedNum);
</script>

</body>
</html>
