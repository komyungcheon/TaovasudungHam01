<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compareAndAdd(a, b) {
        if (a > b) {
            alert("Tham số thứ nhất lớn hơn tham số thứ hai!");
        } else {
            return a + b ;
        }
    }
    let a_value = +prompt("Nhập số a")
    let b_value = +prompt("Nhập số b")

    document.write(compareAndAdd(a_value, b_value))

</script>

</body>
</html>
